<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Mi primera pagina</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CRUD de personas</h1>
        <a th:href="@{/agregar}">Registrar un Nuevo Cuate</a>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            
            <!-- vamos hacer una iteracion de objeto -->
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombre}"></td>
                 <td th:text="${persona.apellido}"></td>
                 <td th:text="${persona.telefono}"></td>
                 <td th:text="${persona.email}"></td>
                 <td><a th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"/></td>
                 <td><a th:href="@{/eliminar/} + ${persona.id_persona}" th:text="Chao"/></td>
            </tr>
                 
           
        </table>
        
        </div>
        
        <div th:if ="${personas ==null or personas.empty}">
            no hay cuates.
        </div>
              
         
    </body>
</html>
